title: Your awesome title
description:
baseurl: ""
url: ""

paginate: 4
paginate_path: "/blog/page:num/"

permalink: pretty

# Collections
collections:
  authors:
    ouput: false
  categories:
    output: true
    layout: category
    permalink: "/blog/:title/"


# Default Settings
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      type: website
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: "/blog/:categories/:title/"
      author: ben
      type: article
  -
    scope:
      path: ""
      type: "categories"
    values:
      layout: "category"


# Sass
sass:
  sass_dir: _scss
  style: compressed

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock
