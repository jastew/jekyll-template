<footer class="l-footer">
    <h4>Get in Touch</h4>
    <div class="l-footer__contact">
        <p>{{ site.data.settings.contact.address_lines | join: ",<br> " }}</p>
        <p>T: <a href="tel:{{ site.data.settings.contact.phone | replace: ' ', '' }}">{{ site.data.settings.contact.phone }}</a></p>
        <p>E: <a href="tel:{{ site.data.settings.contact.email }}">{{ site.data.settings.contact.email }}</a></p>
    </div>

</footer>
