---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>
<p>
    <small>By {{ author.name }}</small>
</p>

{{ content }}

<aside>
    <h3>Latest Posts</h3>
    <ul>
        {% for post in site.posts | limit: 3 %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</aside>
